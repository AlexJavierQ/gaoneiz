{% extends 'panel/panel_base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="info-card text-center">
            <h3 class="text-danger">Confirmar Eliminación</h3>
            <p class="lead my-4">¿Estás seguro de que quieres eliminar permanentemente la noticia <strong>"{{ object.titulo }}"</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'panel:noticia_panel_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
