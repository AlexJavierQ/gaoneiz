{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Formulario de Afiliación{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm p-4 p-md-5">
                <h1 class="text-center mb-4">Formulario de Afiliación</h1>
                <p class="text-center text-muted mb-5">Completa tus datos para empezar el proceso.</p>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <fieldset class="mb-4">
                        <legend class="h5 mb-3">Datos del Contacto Principal</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
