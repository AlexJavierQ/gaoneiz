{% extends 'base.html' %}

{% block title %}{{ noticia.titulo }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4 fw-bold">{{ noticia.titulo }}</h1>
            <p class="text-muted border-bottom pb-3 mb-4">Publicado el {{ noticia.fecha_publicacion|date:"d \d\e F, Y" }}</p>
            {% if noticia.imagen %}
                <img src="{{ noticia.imagen.url }}" alt="{{ noticia.titulo }}" class="img-fluid rounded shadow-sm mb-4 w-100">
            {% endif %}
            <div class="noticia-contenido fs-5">
                {{ noticia.contenido|linebreaks }}
            </div>
            <div class="mt-5">
                <a href="{% url 'noticias:noticia_list' %}" class="btn btn-outline-secondary">&larr; Volver a Noticias</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
